<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceControl Browser</title>
  <link rel="stylesheet" href="styles/popup.css" />
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <span class="logo-icon">üéôÔ∏è</span>
      <h1 class="title">VoiceControl</h1>
    </header>

    <!-- Mic Toggle Section -->
    <main class="main">
      <button id="mic-toggle" class="mic-btn" aria-label="Toggle microphone">
        <span class="mic-icon">üé§</span>
      </button>
      <p id="status-text" class="status-text">Mic is <strong>Off</strong></p>

      <!-- TTS Toggle Section -->
      <div class="tts-container">
        <label for="tts-toggle" class="tts-label">Voice Feedback</label>
        <label class="switch">
          <input type="checkbox" id="tts-toggle" checked>
          <span class="slider round"></span>
        </label>
      </div>

      <!-- Wake Word Section -->
      <div class="tts-container" style="margin-top: 15px;">
        <label for="wake-word-input" class="tts-label">Wake Word</label>
        <input type="text" id="wake-word-input" placeholder="hey browser"
          style="width: 100px; padding: 4px; border-radius: 4px; border: 1px solid #ccc;">
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span>Say a command to get started</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
